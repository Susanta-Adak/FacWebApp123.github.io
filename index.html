<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facebook</title>
</head>
<body id="mypage">
    <!--start of header-->
    <header>
        <div id="header_div">
       <div id="icon"></div>

        <div id="login_div">
            <input type="email" placeholder="email" id="header_email">
            <input type="password" placeholder="password" id="header_password">  
            <input type="submit" value="LogIn" id="header_login" >   
        </div>

<div id="mob_login"><i>Facebook</i>
<a href="">LogIn</a>
</div>

        </div>
    </header>
 <!--end of header-->

  <!--start of body-->
 <div id="facebook_body">
     <div id="body_left"></div>
     <div id="body_right">
        <form action="#" autocomplete="off" onsubmit="return formvalidation()" >

         <input type="text" id="fname" placeholder="Frist name"><img src="image/exclamation.png" id="warning">
        
         <input type="text" id="lname" placeholder="Last name"><img src="image/exclamation.png" id="warning1">
         <input type="text" id="username" placeholder="Phone or email "><img src="image/exclamation.png" id="warning2">
         <input type="password" id="password" placeholder="Creat a new password"><img src="image/exclamation.png" id="warning3">
         
         <div id="dob">
            Date Of Birth.
            <select id="day">
             <option>Day</option>
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>6</option>
             <option>7</option>
             <option>8</option>
             <option>9</option>
             <option>10</option>
             <option>11</option>
             <option>12</option>
             <option>13</option>
             <option>14</option>
             <option>15</option>
             <option>16</option>
             <option>17</option>
             <option>18</option>
             <option>19</option>
             <option>20</option>
             <option>21</option>
             <option>22</option>
             <option>23</option>
             <option>24</option>
           </select>
           <select id="month">
            <option>Month</option>
            <option>january</option>
            <option>february</option>
            <option>march</option>
            <option>april</option>
            <option>may</option>
            <option>june</option>
            <option>july</option>
            <option>august</option>
            <option>september</option>
            <option>october</option>
            <option>november</option>
            <option>december</option>
          </select>
          <select id="year">
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
          </select>
         
         </div>

         <div>
<p>Gender</p>
         <input type="radio" id="male" name="gender" value="male" checked="checked"><label for="male">Male</label><br>
         <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br>
         <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label><br>
         
        </div>

         <button type="submit" id="submit">SignUp</button>
         </form>
     </div>
 </div>
     <!--end of header-->
     <script src="index.js"></script>
</body>
</html>
